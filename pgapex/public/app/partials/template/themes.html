<div ng-include="'app/partials/page-navigation/main.html'"></div>
<div ng-include="'app/partials/page-navigation/application-builder.html'"></div>

<div class="container">
  <div class="no-table-responsive">
    <table class="table table-striped table-condensed">
      <thead>
        <tr>
          <th class="col-md-9">Name</th>
          <th class="col-md-2">Active</th>
          <th class="col-md-1">
            <a ng-href="#/application-builder/app/{{applicationId}}/themes/create" class="btn btn-sm btn-primary" title="Create Theme">
              <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Create Theme
            </a>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="theme in themes">
          <td><a ng-href="#/application-builder/app/{{applicationId}}/themes/{{theme.id}}/templates">{{theme.name}}</a></td>
          <td><span ng-show="theme.isActive" class="glyphicon glyphicon-ok" aria-hidden="true"></span></td>
          <td>
            <button class="btn btn-sm btn-success" title="Edit">
              <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
            </button>
            <button class="btn btn-sm btn-danger" title="Delete">
              <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
