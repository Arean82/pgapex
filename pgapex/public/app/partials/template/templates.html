<div ng-include="'app/partials/page-navigation/main.html'"></div>
<div ng-include="'app/partials/page-navigation/application-builder.html'"></div>

<div class="container">
  <div class="no-table-responsive">
    <table class="table table-striped table-condensed">
      <thead>
        <tr>
          <th class="col-md-2">
            <div class="dropdown">
              <button class="btn btn-default btn-sm dropdown-toggle" type="button" id="templatesTypeFilter" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                <strong>Type</strong><span ng-show="typeFilter !== ''"><strong>:</strong> {{typeFilter}}</span>
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" aria-labelledby="templatesTypeFilter">
                <li>
                  <label class="checkbox">
                    <input name="typeFilter" type="radio" ng-model="typeFilter" value="">
                    All
                  </label>
                </li>
                <li ng-repeat="type in types">
                  <label class="checkbox">
                    <input name="typeFilter" type="radio" ng-model="$parent.typeFilter" ng-value="type">
                    {{type}}
                  </label>
                </li>
              </ul>
            </div>
          </th>
          <th class="col-md-8">
            <div class="input-group input-group-sm col-md-12">
              <span class="input-group-addon clean"><strong>Name</strong></span>
              <input type="text" class="form-control" ng-model="nameFilter">
            </div>
          </th>
          <th class="col-md-1">References</th>
          <th class="col-md-1">
            <button class="btn btn-sm btn-primary" title="Create Template">
              <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Create Template
            </button>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="template in templates | filter: {type: typeFilter, name: nameFilter}">
          <td>{{template.type}}</td>
          <td>{{template.name}}</td>
          <td>{{template.references}}</td>
          <td>
            <button class="btn btn-sm btn-success" title="Edit">
              <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
            </button>
            <button class="btn btn-sm btn-danger" title="Delete">
              <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
