<div ng-include="'app/partials/page-navigation/main.html'"></div>
<div ng-include="'app/partials/page-navigation/application-builder.html'"></div>

<div class="container">
  <h2>{{'page.createPage'|translate}}</h2>
  <form name="createPageForm" class="form-horizontal" ng-submit="savePage()" novalidate>
    <div class="form-group">
      <label for="pageName" class="col-sm-3 control-label">{{'page.name'|translate}} *</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" name="pageName" ng-model="page.name" id="pageName" placeholder="{{'page.name'|translate}}" required autofocus>
      </div>
    </div>
    <div class="form-group">
      <label for="pageAlias" class="col-sm-3 control-label">{{'page.alias'|translate}}</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" name="pageAlias" ng-model="page.alias" id="pageAlias" placeholder="{{'page.alias'|translate}}">
      </div>
    </div>
    <div class="form-group">
      <label for="pageTemplate" class="col-sm-3 control-label">{{'page.template'|translate}} *</label>
      <div class="col-sm-9" class="checkbox">
        <select id="pageTemplate" ng-model="page.template" class="form-control" required>
          <option value="template-1">Template 1</option>
          <option value="template-2">Template 2</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label for="pageIsHomepage" class="col-sm-3 control-label">{{'page.homepage'|translate}}</label>
      <div class="col-sm-9" class="checkbox">
        <input id="pageIsHomepage" ng-model="page.isHomepage" type="checkbox">
      </div>
    </div>
    <div class="form-group">
      <label for="pageIsAuthenticationPage" class="col-sm-3 control-label">{{'page.authenticationPage'|translate}}</label>
      <div class="col-sm-9" class="checkbox">
        <input id="pageIsAuthenticationPage" ng-model="page.isAuthenticationPage" type="checkbox">
      </div>
    </div>
    <div class="form-group">
      <label for="pageIsAuthenticationRequired" class="col-sm-3 control-label">{{'page.authenticationRequired'|translate}}</label>
      <div class="col-sm-9" class="checkbox">
        <input id="pageIsAuthenticationRequired" ng-model="page.isAuthenticationRequired" type="checkbox">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-3 col-sm-9">
        <button type="submit" class="btn btn-primary" ng-disabled="createPageForm.$invalid">{{'page.createPage'|translate}}</button>
      </div>
    </div>
  </form>
</div>
