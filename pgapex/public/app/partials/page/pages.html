<div ng-include="'app/partials/page-navigation/main.html'"></div>
<div ng-include="'app/partials/page-navigation/application-builder.html'"></div>

<div class="container">
  <div class="table-responsive">
    <table class="table table-striped table-condensed">
      <thead>
        <tr>
          <th class="col-md-1">Page ID</th>
          <th class="col-md-2">Alias</th>
          <th class="col-md-8">Name</th>
          <th class="col-md-1">
            <button class="btn btn-sm btn-primary" title="Create Page">
              <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Create Page
            </button>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="page in pages">
          <td>{{page.id}}</td>
          <td>{{page.alias}}</td>
          <td>{{page.name}}</td>
          <td>
            <button class="btn btn-sm btn-success" title="Edit">
              <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
            </button>
            <button class="btn btn-sm btn-danger" title="Delete">
              <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
