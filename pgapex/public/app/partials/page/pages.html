<div ng-include="'app/partials/page-navigation/main.html'"></div>
<div ng-include="'app/partials/page-navigation/application-builder.html'"></div>

<div class="container">
  <div class="table-responsive">
    <table class="table table-striped table-condensed">
      <thead>
        <tr>
          <th class="col-md-1">{{'page.pageId'|translate}}</th>
          <th class="col-md-2">{{'page.alias'|translate}}</th>
          <th class="col-md-5">{{'page.title'|translate}}</th>
          <th class="col-md-1"><span class="glyphicon glyphicon-home" title="{{'page.isHomepage'|translate}}" aria-hidden="true"></span></th>
          <th class="col-md-1"><span class="glyphicon glyphicon-lock" title="{{'page.isAuthenticationRequired'|translate}}" aria-hidden="true"></span></th>
          <th class="col-md-2 text-right">
            <a ng-href="#/application-builder/app/{{routeParams.applicationId}}/pages/create" class="btn btn-sm btn-primary" title="{{'page.createPage'|translate}}">
              <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> {{'page.createPage'|translate}}
            </a>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="page in pages">
          <td>{{page.id}}</td>
          <td>{{page.alias}}</td>
          <td>{{page.title}}</td>
          <td><span ng-show="page.isHomepage" title="{{'page.isHomepage'|translate}}" class="glyphicon glyphicon-ok" aria-hidden="true"></td>
          <td><span ng-show="page.isAuthenticationRequired" title="{{'page.isAuthenticationRequired'|translate}}" class="glyphicon glyphicon-ok" aria-hidden="true"></td>
          <td class="text-right">
            <a ng-href="#/application-builder/app/{{routeParams.applicationId}}/pages/{{page.id}}/regions" class="btn btn-sm btn-info" title="{{'page.regions'|translate}}">
              <span class="glyphicon glyphicon-th-large" aria-hidden="true"></span>
            </a>
            <a ng-href="#/application-builder/app/{{routeParams.applicationId}}/pages/{{page.id}}/edit" class="btn btn-sm btn-success" title="{{'page.edit'|translate}}">
              <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
            </a>
            <button ng-click="deletePage(page.id)" class="btn btn-sm btn-danger" title="{{'page.delete'|translate}}">
              <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <uib-pagination boundary-links="true"
                  total-items="allPages.length"
                  items-per-page="itemsPerPage"
                  ng-model="currentPage"
                  ng-change="pageChanged()"
                  class="pagination-sm"
                  previous-text="&lsaquo;"
                  next-text="&rsaquo;"
                  first-text="&laquo;"
                  last-text="&raquo;">
  </uib-pagination>
</div>
