<div ng-include="'app/partials/page-navigation/main.html'"></div>
<div ng-include="'app/partials/page-navigation/application-builder.html'"></div>

<div class="container">
  <div class="table-responsive">
    <table class="table table-striped table-condensed">
      <thead>
        <tr>
          <th class="col-md-1">{{'page.pageId'|translate}}</th>
          <th class="col-md-2">{{'page.alias'|translate}}</th>
          <th class="col-md-7">{{'page.name'|translate}}</th>
          <th class="col-md-2 text-right">
            <button class="btn btn-sm btn-primary" title="{{'page.createPage'|translate}}">
              <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> {{'page.createPage'|translate}}
            </button>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="page in pages">
          <td>{{page.id}}</td>
          <td>{{page.alias}}</td>
          <td>{{page.name}}</td>
          <td class="text-right">
            <button class="btn btn-sm btn-success" title="{{'page.edit'|translate}}">
              <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
            </button>
            <button class="btn btn-sm btn-danger" title="{{'page.delete'|translate}}">
              <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
