<div class="modal-header">
  <h3 class="modal-title">{{title|translate}}</h3>
</div>
<div class="modal-body">
  {{body|translate}}
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="ok()">{{okText|translate}}</button>
  <button class="btn btn-danger" type="button" ng-click="cancel()">{{cancelText|translate}}</button>
</div>
