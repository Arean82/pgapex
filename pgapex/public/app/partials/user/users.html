<div ng-include="'app/partials/page-navigation/main.html'"></div>

<div class="container">
  <div class="table-responsive">
    <table class="table table-striped table-condensed">
      <thead>
        <tr>
          <th class="col-md-7">{{'user.username'|translate}}</th>
          <th class="col-md-2 text-right">
            <a ng-href="#/administration/users/create" class="btn btn-sm btn-primary" title="{{'user.createUser'|translate}}">
              <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> {{'user.createUser'|translate}}
            </a>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="user in users">
          <td>{{user.username}}</td>
          <td class="text-right">
            <a ng-href="#/administration/users/{{user.id}}/edit" class="btn btn-sm btn-success" title="{{'user.edit'|translate}}">
              <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
            </a>
            <button ng-click="deleteUser(user.id)" class="btn btn-sm btn-danger" title="{{'user.delete'|translate}}">
              <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <uib-pagination boundary-links="true"
                  total-items="allUsers.length"
                  items-per-page="itemsPerPage"
                  ng-model="currentPage"
                  ng-change="pageChanged()"
                  class="pagination-sm"
                  previous-text="&lsaquo;"
                  next-text="&rsaquo;"
                  first-text="&laquo;"
                  last-text="&raquo;">
  </uib-pagination>
</div>
