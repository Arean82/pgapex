<div ng-include="'app/partials/page-navigation/main.html'"></div>

<div class="container">
  <div class="no-table-responsive">
    <table class="table table-striped table-condensed">
      <thead>
        <tr>
          <th class="col-md-11">Application</th>
          <th class="col-md-1">
            <a ng-href="#/application-builder/applications/create" class="btn btn-sm btn-primary" title="Create Application">
              <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Create Application
            </a>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="application in applications">
          <td><a ng-href="#/application-builder/app/{{application.id}}/pages">{{application.name}}</a></td>
          <td>
            <button class="btn btn-sm btn-default" ng-click="runApplication(application.id)">
              <span>Run</span>
            </button>
            <a ng-href="#/application-builder/applications/{{application.id}}/edit" class="btn btn-sm btn-success" title="Edit">
              <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
            </a>
            <button class="btn btn-sm btn-danger" title="Delete">
              <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
